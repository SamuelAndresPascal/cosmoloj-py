site_name: Bibliograpy
repo_url: https://github.com/SamuelAndresPascal/cosmoloj-py
edit_uri: https://github.com/SamuelAndresPascal/cosmoloj-py/blob/master/bibliograpy/docs
site_description: Bibliograpy documentation site
site_author: Samuel Andr√©s

strict: true

nav:
  - bibliograpy:
      - process: bibliograpy_process.md
  - API: api.md
  - About: about.md

not_in_nav: |
  /index.md

theme: mkdocs  # readthedocs

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - toc

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn
    anchors: warn
