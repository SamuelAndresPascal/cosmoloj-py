site_name: Bibliograpy
repo_url: https://github.com/SamuelAndresPascal/cosmoloj-py
edit_uri: https://github.com/SamuelAndresPascal/cosmoloj-py/blob/master/bibliograpy/docs/fr
site_description: Bibliograpy documentation site
site_author: Samuel Andr√©s
docs_dir: docs/fr

strict: true

nav:
  - specification: specification.md
  - bibliograpy:
      - bibliograpy: bibliograpy.md
      - bibtex: bibliograpy_bibtex.md
      - 'autres formats': bibliograpy_other_formats.md
  - installation: installation.md
  - API: api.md
  - About: about.md

not_in_nav: |
  /index.md

theme: mkdocs  # readthedocs

plugins:
  - search
  - mkdocstrings
  - bibtex:
      bib_file: bibliography.bib
      csl_file: https://raw.githubusercontent.com/citation-style-language/styles/refs/heads/master/bristol-university-press.csl
      enable_inline_citations: false

markdown_extensions:
  - admonition
  - toc
  - footnotes # for bibliography

validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: warn
    unrecognized_links: warn
    anchors: warn
