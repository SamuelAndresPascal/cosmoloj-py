configuration:
  formatters:
    - conda:
        strict_environment: strict
        channels:
          - default
          - conda-forge
          - cosmoloj

environments:
  - lint
  - test
  - lint_test
  - doc

dependencies:
  - id: python
    version: 3.12
  - id: pyyaml
    version: 6.0.1
    sha: py312h5eee18b_0
  - id: pylint
    version: 3.2.2
    environments: [lint, lint_test]
  - id: pytest
    version: 7.4.4
    environments: [test, lint_test]
  - id: pytest-cov
    environments: [test]
  - id: mkdocs
    version: '1.6'
    environments: [doc]
  - id: mkdocstrings
    environments: [doc]
  - id: mkdocstrings-python
    environments: [doc]
