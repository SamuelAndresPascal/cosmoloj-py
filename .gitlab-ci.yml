default:
  before_script:
    - echo $CONDA_HOME
    - PATH=$PATH:$CONDA_HOME/bin
    - python --version
    - conda --version
    - which python
    - which conda
    - conda init bash
    - conda env list
    - conda list cosmoloj_py
    - conda create -n cosmoloj_py python=3.11 -y
    - . ~/.bashrc
    - conda activate cosmoloj_py
    - conda list
    - python --version
    - which python

  after_script:
    - PATH=$PATH:$CONDA_HOME/bin
    - python --version
    - conda --version
    - which python
    - conda init bash
    - . ~/.bashrc
    - conda remove -n cosmoloj_py --all -y

stages:
  - lint
  - doc
  - test
  - python-version-support
  - coverage
  - demo
  - pypi-package
  - pypi-publish
  - conda-package
  - sonar

include:
  - local: 'simpleunit/.gitlab-ci.yml'
  - local: 'taxref/.gitlab-ci.yml'
  - local: 'coordop/.gitlab-ci.yml'
  - local: 'multienv/.gitlab-ci.yml'

coverage:
  stage: coverage
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - conda install coverage
    - coverage xml
  artifacts:
    when: always
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 2 days

sonar:
  stage: sonar
  rules:
    - if: $CI_COMMIT_TAG == null
  script:
    - $SONAR_SCANNER_HOME/bin/sonar-scanner -Dsonar.login=$SONAR_LOGIN
  artifacts:
    expire_in: 2 days
