default:
  before_script:
    - echo $CONDA_HOME
    - PATH=$PATH:$CONDA_HOME/bin
    - python --version
    - conda --version
    - which python
    - conda init bash
    - conda create -n cosmoloj_py python=3.10
    - . ~/.bashrc
    - conda activate cosmoloj_py
    - which python
    - conda install pylint pytest-cov

  after_script:
    - PATH=$PATH:$CONDA_HOME/bin
    - python --version
    - conda --version
    - which python
    - conda init bash
    - . ~/.bashrc
    - conda activate cosmoloj_py
    - which python
    - conda remove pylint pytest-cov

stages:
  - lint
  - test
  - demo
  - pypi-package
  - pypi-publish
  - conda-package

lint:unit-simple:
  stage: lint
  script:
    - cd unit-simple
    - pylint --rcfile=../pylintrc unit_simple.py
    - pip install .
    - pylint --rcfile=../pylintrc demo.py
    - pylint --rcfile=../pylintrc test.py
    - pylint --rcfile=../pylintrc unit_simple_test.py

test:
  stage: test
  script:
    - pytest --cov=unit_simple --junitxml=report.xml
    - python test.py
  artifacts:
    when: always
    reports:
      junit: report.xml
    expire_in: 2 days

demo:unit-simple:
  stage: demo
  script:
    - cd unit-simple
    - python demo.py

pypi-package:unit-simple:test_pypi:
  stage: pypi-package
  variables:
    DIST_DIR: test_pypi_dist
  script:
    - cd unit-simple
    - rm -rf $DIST_DIR/
    - sed -i "s#version\ =\ .*#version\ =\ \"$UNIT_SIMPLE_VERSION\"#g" pyproject.toml
    - cat pyproject.toml
    - pip install .
    - pip install --upgrade build
    - python -m build -o $DIST_DIR
    - ls -l $DIST_DIR
    - pip uninstall -y build
  artifacts:
    paths:
      - unit-simple/$DIST_DIR/*

pypi-package:unit-simple:pypi:
  stage: pypi-package
  variables:
    DIST_DIR: dist
  when: manual
  script:
    - cd unit-simple
    - rm -rf $DIST_DIR/
    - sed -i "s#version\ =\ .*\$#version\ =\ \"$UNIT_SIMPLE_VERSION\"#g" pyproject.toml
    - cat pyproject.toml
    - pip install .
    - pip install --upgrade build
    - python -m build
    - ls -l $DIST_DIR
    - pip uninstall -y build
  artifacts:
    paths:
      - unit-simple/$DIST_DIR/*

pypi-publish:unit-simple:test_pypi:
  stage: pypi-publish
  dependencies:
    - pypi-package:unit-simple:test_pypi
  when: manual
  script:
    - cd unit-simple
    - pip install --upgrade twine
    - python -m twine upload --repository testpypi -u $TEST_PYPI_USERNAME -p $TEST_PYPI_PASSWORD test_pypi_dist/*
    - pip uninstall -y twine

pypi-publish:unit-simple:pypi:
  stage: pypi-publish
  dependencies:
    - pypi-package:unit-simple:pypi
  when: manual
  script:
    - cd unit-simple
    - pip install --upgrade twine
    - python -m twine upload -u $PYPI_USERNAME -p $PYPI_PASSWORD dist/*
    - pip uninstall -y twine

conda-package:unit-simple:
  stage: conda-package
  variables:
    DIST_DIR: conda_dist
    PACKAGE: unit_simple
    VERSION: $UNIT_SIMPLE_VERSION
  when: manual
  script:
    - cd unit-simple
    - rm -rf $DIST_DIR/
    - conda skeleton pypi --pypi-url $PYPI_URL --output-dir $DIST_DIR $PACKAGE
    - conda build $DIST_DIR/$PACKAGE
    - anaconda logout
    - anaconda login --username $CONDA_USERNAME --password $CONDA_PASSWORD
    - anaconda upload $CONDA_HOME/conda-bld/linux-64/$PACKAGE-$VERSION-py310_0.tar.bz2
    - anaconda logout
  artifacts:
    paths:
      - unit-simple/$DIST_DIR/*
