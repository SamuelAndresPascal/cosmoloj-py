configuration:
  formatters:
    - conda:
        strict_environment: strict
        channels:
          - default
          - conda-forge
        pip:
          - build

environments:
  - lint
  - test
  - lint_test
  - pypi_pkg
  - pypi_publish
  - conda_publish

dependencies:
  - id: python
    version: '3.12'
  - id: pylint
    version: 3.3.1
    environments: [lint, lint_test]
  - id: pytest
    version: 8.3.3
    environments: [test, lint_test]
  - id: numpy
    environments: [test, lint_test]
  - id: pytest-cov
    environments: [test]
  - id: build
    version: 1.2.1
    environments: [pypi_pkg]
  - id: twine
    version: 1.11.0
    environments: [pypi_publish]
  - id: grayskull
    version: 2.7.3
    environments: [conda_publish]
