lint:taxref:
  stage: lint
  script:
    - cd taxref
    - conda env create --force --file environment.dev.yml
    - pylint --rcfile=../pylintrc taxref.py
    - pylint --rcfile=../pylintrc taxref11.py
    - pylint --rcfile=../pylintrc test.py
    - pylint --rcfile=../pylintrc taxref_test.py

test:taxref:
  stage: test
  allow_failure: true
  script:
    - cd taxref
    - conda env create --force --file environment.dev.yml
    - pytest --cov=. --junitxml=report.xml
    - pip install .
    - python test.py
  artifacts:
    when: always
    reports:
      junit: taxref/report.xml
    expire_in: 2 days
