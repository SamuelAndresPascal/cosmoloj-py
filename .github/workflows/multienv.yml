name: multienv
run-name: ${{ github.actor }}

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 5 * * 0'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: lint
          environment-file: multienv/environment_lint.yml
          python-version: 3.12
          auto-activate-base: false
      - run: |
          conda --version
          python --version
          conda list
      - working-directory: multienv
        run: |
          pip install .
          pylint --rcfile=../pylintrc src

  lint-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: lint_test
          environment-file: multienv/environment_lint_test.yml
          python-version: 3.12
          auto-activate-base: false
      - run: |
          conda --version
          python --version
          conda list
      - working-directory: multienv
        run: |
          pip install .
          pylint --rcfile=../pylintrc test/test_pyenvs.py
          pylint --rcfile=../pylintrc test/test_pyenvs_config_formatter.py
          pylint --rcfile=../pylintrc test/test_pyenvs_config_input_std.py
          pylint --rcfile=../pylintrc-test test/test_pyenvs_config_output_conda.py
          pylint --rcfile=../pylintrc test/test_pyenvs_config_output_pip.py

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: test
          environment-file: multienv/environment_test.yml
          python-version: 3.12
          auto-activate-base: false
      - run: |
          conda --version
          python --version
          conda list
      - working-directory: multienv
        run: pip install .
      - run: pytest --cov=multienv --junitxml=multienv/report.xml --cov-append multienv
